<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<!-- Optional: Include the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/reservation.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Rabbiz Hill Reservation Form</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top:80px;">
		<div id="alert_placeholder"></div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="Name">
				</div>
			</div>
			<div class="input-daterange form-group" id="datepicker">
				<label for="dateArraival" class="col-sm-2 control-label">Arrival</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dateArraival" name="start" />
				</div>
				<label for="dateDeparture" class="col-sm-2 control-label">Departure</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dateDeparture" name="end" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputRoom" class="col-sm-2 control-label">Room type</label>
				<div class="col-sm-10">
					<select class="form-control" id="inputRoom">
						<option>Delux</option>
						<option>Sweet</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPerson" class="col-sm-2 control-label">Number of person</label>
				<div class="col-sm-10">
					<select class="form-control" id="inputPerson">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputCode" class="col-sm-2 control-label">Code (optional)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputCode" disabled>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a  class="btn btn-default" id="btnformsubmit">Sign in</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
