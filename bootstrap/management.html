<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<!-- Optional: Include the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/management.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Rabbiz Hill Alotment</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top:80px;">
		<div id="alert_placeholder"></div>
		<table class="table">
			<tr id="showquery">
				<th>
					<input type="text" class="form-control" id="inputPrice" placeholder="Price" style="width:100px;"/>
				</th>
				<th>
					<select class="form-control" id="inputRoom" style="width:100px;">
						<!--option>Delux</option>
						<option>Sweet</option-->
					</select>
				</th>
				<th>
					<div class="input-daterange form-group" id="datepicker">
						<span>From Date </span>
						<input type="text" class="form-control" id="dateFrom" name="start" style="width:100px;display:inline-block;"/>
						<span>To Date </span>
						<input type="text" class="form-control" id="dateTo" name="end" style="width:100px;display:inline-block;"/>
					</div>
				</th>
				<th>
					<input type="text" class="form-control" id="inputAlotment" placeholder="Alotment" style="width:100px;"/>
				</th>
				<th>
					Reserved
				</th>
				<th>
					<button type="submit" class="btn btn-default" id="btnformsubmit">
						<span class="glyphicon glyphicon-search"></span></button>
					</th>
				</tr>
			</table>
			<hr/>
			<a type="submit" class="btn btn-default pull-right" id="btnforsave"><span>Save</span></a>
		</div>
	</body>
</html>
